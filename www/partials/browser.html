<div class="bar bar-header bar-dark" style="position: fixed">
	<h1 class="title">CordovaFileBrowser</h1>
</div>
<ion-view>
	<ion-content>
		<ul class="list">
			<li class="item" ng-repeat="file in files">
				<i class="icon ion-folder"></i> {{file.name}}
			</li>
		</ul>
	</ion-content>
</ion-view>
<div class="bar bar-footer bar-balanced" style="position: fixed">
	<div class="title">{{NoFiles}} Files & Folders</div>
</div>
